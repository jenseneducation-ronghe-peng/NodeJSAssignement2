<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Kalam&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Source+Serif+Pro&display=swap"
      rel="stylesheet"
    />
    <title>Product List</title>
  </head>
  <body>
    <nav>
      <ul>
        <li>
          <a class="navA" href="#">Home</a>
        </li>
        <li>
          <a class="navA" href="shoppingcart.html">Shopping Cart</a>
        </li>
      </ul>
    </nav>
    <main class="wrapper">
      <h1>Welcome to E-shop</h1>
      <section class="ProductList">
        <article class="displayProduct">
          <div class="product">
            <img
              class="pic"
              src="https://placeimg.com/640/480/any?t=1579700627075"
              alt="Cat"
            />
            <h4 class="name">Cat</h4>
            <p class="price">500 kr</p>
            <button class="button" id="btn1">Add to Cart</button>
          </div>
          <div class="product">
            <img
              class="pic"
              src="https://placeimg.com/640/480/any?t=1579700697035"
              alt="Jacket"
            />
            <h4 class="name">Jacket</h4>
            <p class="price">1100 kr</p>
            <button class="button" id="btn2">Add to Cart</button>
          </div>
          <div class="product">
            <img
              class="pic"
              src="https://placeimg.com/640/480/any?t=1579700746583"
              alt="Dog"
            />
            <h4 class="name">Dog</h4>
            <p class="price">550 kr</p>
            <button class="button" id="btn3">Add to Cart</button>
          </div>
          <div class="product">
            <img
              class="pic"
              src="https://placeimg.com/640/480/any?t=1579700794272"
              alt="Mobile"
            />
            <h4 class="name">Mobile</h4>
            <p class="price">2000 kr</p>
            <button class="button" id="btn4">Add to Cart</button>
          </div>
          <div class="product">
            <img
              class="pic"
              src="https://placeimg.com/640/480/any?t=1579700838557"
              alt="BigDog"
            />
            <h4 class="name">BigDog</h4>
            <p class="price">680 kr</p>
            <button class="button" id="btn5">Add to Cart</button>
          </div>
        </article>
      </section>
      <a href="shoppingcart.html"
        ><button class="redirect">
          Go to Cart
        </button></a
      >
    </main>
    <script src="js/index.js"></script>
  </body>
</html>
